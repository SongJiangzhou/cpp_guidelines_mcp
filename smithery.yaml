# Smithery 配置文件
# 文档: https://smithery.ai/docs/build/project-config/smithery-yaml

startCommand:
  type: stdio
  configSchema:
    # 本项目不需要用户配置，无必填参数
    type: object
    required: []
    properties: {}
  commandFunction:
    # 使用 uv 运行 MCP 服务器（stdio 模式）
    |-
    (config) => ({command:'uv',args:['run','mcp','run','cpp_style_server.py'],env:{}})
