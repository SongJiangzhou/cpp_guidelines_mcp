# Smithery 配置文件
# 文档: https://smithery.ai/docs/build/publish
#
# 部署方式：Railway 托管 + Smithery URL 方式发布
# Railway 部署地址: https://cppguidelinesmcp-production.up.railway.app
# MCP 端点:        https://cppguidelinesmcp-production.up.railway.app/mcp
#
# 注册到 Smithery（只需执行一次）:
#   npx @smithery/cli deploy \
#     --name @<your-smithery-username>/cpp-style-guide-mcp \
#     --url https://cppguidelinesmcp-production.up.railway.app/mcp
#
# 本地安装（stdio 模式，供用户在本地运行）:
startCommand:
  type: stdio
  configSchema:
    type: object
    required: []
    properties: {}
  commandFunction:
    |-
    (config) => ({command:'uv',args:['run','mcp','run','cpp_style_server.py'],env:{}})
