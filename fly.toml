# Fly.io 部署配置
# 文档: https://fly.io/docs/reference/configuration/

app = 'cpp-style-guide-mcp'
primary_region = 'nrt'

[build]
  dockerfile = "Dockerfile"

[env]
  MCP_TRANSPORT = "streamable-http"
  PORT = "8000"
  MCP_SERVER_URL = "https://cpp-style-guide-mcp.fly.dev"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

  [[http_service.checks]]
    grace_period = "15s"
    interval = "30s"
    method = "GET"
    path = "/health"
    timeout = "10s"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory = "256mb"
