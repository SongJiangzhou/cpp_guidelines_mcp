# Fly.io 部署配置
# 文档: https://fly.io/docs/reference/configuration/
# 部署命令: fly deploy
# 首次创建: fly launch --no-deploy --name cpp-style-guide-mcp

app = "cpp-style-guide-mcp"
primary_region = "nrt"  # 东京节点，亚洲延迟最低

[build]
  dockerfile = "Dockerfile"

[env]
  MCP_TRANSPORT = "streamable-http"
  PORT = "8080"
  MCP_SERVER_URL = "https://cpp-style-guide-mcp.fly.dev"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"   # 无请求时自动停机（节省免费额度）
  auto_start_machines = true    # 有请求时自动启动
  min_machines_running = 0

  [[http_service.checks]]
    grace_period = "15s"
    interval = "30s"
    method = "GET"
    path = "/health"
    timeout = "10s"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory = "256mb"
